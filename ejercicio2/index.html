<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="../js/validacion.js" defer></script>

    <title>Ejercicio 2</title>
</head>
<body>
<h1>Formulario de Registro</h1>
<form>
    <form id="formulario" novalidate>
        <div class="col-md-4 mb-3">
            <label for="validacionNombre">Nombre</label>
            <input type="text" class="name" id="validacionNombre" placeholder="nombre" required>
        </div>
    </form>

    <div class="input-group col col-sm-4 pt-0">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="email.de.ejemplo"
               aria-label="Email de ejemplo"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@adaits.com</span>
        </div>
    </div>

    <div class="form-group col-form-label col-sm-2 pt-0">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de nacimiento">
    </div>

    <div class="form-group col-form-label col-sm-2 pt-0">
        <label for="profesion">Elegir Profesión</label>
        <select class="form-control" id="profesion">
            <option>Informático</option>
            <option>Profesor</option>
            <option>En paro</option>
        </select>
    </div>

    <fieldset class="form-group col-form-label col-sm-2 pt-0">
        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>

        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                       checked>
                <label class="form-check-label" for="gridRadios1">
                    No definido
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Masculino
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                    Femenino
                </label>
            </div>
        </div>

    </fieldset>

    <form>
        <div class="form-group col-form-label col-sm-4 pt-0">
            <label for="subidaArchivos">Subida de archivos</label>
            <input type="file" class="form-control-file" id="subidaArchivos">
        </div>
    </form>

    <div class="form-group col-form-label col-sm-4 pt-0">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
                Acepto las políticas de privacidad.
            </label>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
