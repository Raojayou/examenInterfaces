<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles3.css"/>

    <title>Ejercicio 7</title>
</head>

<body>
<button onclick="moverCarousel()">Mover carousel</button>
<button onclick="pararCarousel()">Parar carousel</button>
<button onclick="moverXCarousel()">Mover 2 posiciones carousel</button>
<button onclick="moverAnteriorCarousel()">Mover Anterior posición</button>
<button onclick="moverSiguienteCarousel()">Mover Siguiente posición</button>

<div id="carousel" class="carousel slide w-100 m-auto" data-interval="2000">
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div id="divImagen1" class="carousel-item active">
            <img id="imagen1" class="img-fluid w-100" src="../images/imagen1.jpg" alt="Primera imagen">
            <div class="carousel-caption d-none d-md-block">
                <h5>Primera Imagen</h5>
                <p>Imagen de Prueba</p>
            </div>
        </div>
        <div id="divImagen2"  class="carousel-item">
            <img id="imagen2" class="img-fluid w-100" src="../images/imagen2.jpg" alt="Segunda imagen">
            <div class="carousel-caption d-none d-md-block">
                <h5>Segunda Imagen</h5>
                <p>Imagen de Prueba</p>
            </div>
        </div>
        <div  id="divImagen3" class="carousel-item">
            <img id="imagen4" class="img-fluid w-100" src="../images/imagen3.jpg" alt="Tercera imagen">
            <div class="carousel-caption d-none d-md-block">
                <h5>Tercera Imagen</h5>
                <p>Imagen de Prueba</p>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
